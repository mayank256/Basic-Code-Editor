<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Code Editor</title>
</head>
<body>
    <div class="code-editor">
        <div class="code-editor__header">
            <h2>Code Editor</h2>
            <div class="code-editor__buttons">
                <button class="code-editor__button" id="copy-button">Copy</button>
                <button class="code-editor__button" id="save-button">Save</button>
                <button class="code-editor__button" id="lock-button">Lock</button>
            </div>
        </div>
        <textarea class="code-editor__textarea" id="code" placeholder="Write your code here..."></textarea>
    </div>

    <script>
        const codeTextarea = document.getElementById("code");
        const copyButton = document.getElementById("copy-button");
        const saveButton = document.getElementById("save-button");
        const lockButton = document.getElementById("lock-button");

        // Function to copy code to clipboard
        copyButton.addEventListener("click", () => {
            codeTextarea.select();
            document.execCommand("copy");
            window.alert("Code copied to clipboard");
        });

        // Function to save code (you can customize this)
        saveButton.addEventListener("click", () => {
            const code = codeTextarea.value;
            // You can implement code saving logic here
            // For simplicity, we'll just log the code to the console
            console.log("Code saved:", code);
        });

        // Function to lock/unlock code editor
        lockButton.addEventListener("click", () => {
            if (codeTextarea.readOnly) {
                codeTextarea.readOnly = false;
                lockButton.textContent = "Lock";
            } else {
                codeTextarea.readOnly = true;
                lockButton.textContent = "Unlock";
            }
        });
    </script>
</body>
</html>
